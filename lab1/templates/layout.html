<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} Приложение Django {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/main.js' %}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; 
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Главная страница</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Обо мне</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:list' %}">Посты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'community:list' %}">Группы</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">
                            Зарегистрироваться</a>
                        </li> 
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">
                            Войти</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
